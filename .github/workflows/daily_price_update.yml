name: Daily RAM price update

on:
  schedule:
    - cron: "0 18 * * *" 
  workflow_dispatch:    

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run price collector
        run: |
          python collect_prices.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ram_prices.csv
          git commit -m "Daily price update" || echo "No changes"
          git push
